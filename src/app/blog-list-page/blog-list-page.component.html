<div class="blog">

  <h1>Блог</h1>

  <button class="btn add-btn" (click)="isModalShow = true">Добавить</button>
  <div class="blog-list">
    <app-blog-item
      *ngFor="let item of blogItems"
      [item]="item"
    ></app-blog-item>
  </div>

  <app-modal
    *ngIf="isModalShow"
    (onHide)="isModalShow = false"
  ></app-modal>

</div>
